name: Live Server

run-name: "Live Server - Full GitOps Demo"

on:
  push:
    branches: [main]
    paths:
      - 'app/ml-inference/**'
      - 'k8s/**'
      - 'scripts/dashboard_server.py'
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'How long to run (max 5.5 hours)'
        required: false
        default: '5.5'
      auto_restart:
        description: 'Auto-restart before timeout'
        required: false
        default: 'true'
        type: boolean
  repository_dispatch:
    types: [restart-live-server]

concurrency:
  group: live-server
  cancel-in-progress: true

jobs:
  host:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    permissions:
      contents: read
      actions: write
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache cloudflared
        uses: actions/cache@v4
        id: cloudflared-cache
        with:
          path: /usr/local/bin/cloudflared
          key: cloudflared-linux-amd64-v1

      - name: Install dependencies
        run: |
          pip install flask flask-cors

      - name: Install cloudflared
        if: steps.cloudflared-cache.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Start Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          minikube start --cpus=2 --memory=4096 --kubernetes-version=v1.28.0
          kubectl cluster-info

      - name: Install ArgoCD
        run: |
          kubectl create namespace argocd
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

          echo "Waiting for ArgoCD deployments to be created..."
          sleep 10

          # Wait for deployments to exist
          kubectl wait --for=condition=available deployment/argocd-server -n argocd --timeout=300s
          kubectl wait --for=condition=available deployment/argocd-repo-server -n argocd --timeout=300s

          echo "ArgoCD is ready"

          # Get admin password
          ARGOCD_PASSWORD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d)
          echo "ArgoCD Password: $ARGOCD_PASSWORD"
          echo "ARGOCD_PASSWORD=$ARGOCD_PASSWORD" >> $GITHUB_ENV

      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd

      - name: Deploy Applications
        run: |
          # Create namespaces
          kubectl create namespace ml-inference || true
          kubectl create namespace monitoring || true

          # Login to ArgoCD
          kubectl port-forward svc/argocd-server -n argocd 8443:443 &
          sleep 5
          argocd login localhost:8443 --username admin --password $ARGOCD_PASSWORD --insecure

          # Create ML Inference app
          argocd app create ml-inference \
            --repo https://github.com/${{ github.repository }} \
            --path k8s/inference-service \
            --dest-server https://kubernetes.default.svc \
            --dest-namespace ml-inference \
            --sync-policy automated \
            --auto-prune \
            --self-heal

          # Create Observability app
          argocd app create observability \
            --repo https://github.com/${{ github.repository }} \
            --path k8s/observability \
            --dest-server https://kubernetes.default.svc \
            --dest-namespace monitoring \
            --sync-policy automated \
            --auto-prune \
            --self-heal

          # Sync applications
          argocd app sync ml-inference --force
          argocd app sync observability --force

          # Wait for sync
          echo "Waiting for applications to sync..."
          argocd app wait ml-inference --timeout 180
          argocd app wait observability --timeout 180

          # Kill the temporary port-forward
          pkill -f "port-forward.*8443" || true

      - name: Run services with tunnel
        continue-on-error: true
        run: |
          set -e

          cleanup() {
            echo ""
            echo "=== Shutting down ==="
            pkill -f cloudflared || true
            pkill -f "kubectl port-forward" || true
            pkill -f dashboard_server || true
            minikube stop || true
            exit 0
          }
          trap cleanup SIGTERM SIGINT

          # Start port forwards
          echo "=== Starting Port Forwards ==="

          # ArgoCD UI on 8443
          kubectl port-forward svc/argocd-server -n argocd 8443:443 --address 0.0.0.0 2>&1 | tee /tmp/argocd-pf.log &
          echo "ArgoCD UI: localhost:8443"

          # ML Inference API on 8000
          kubectl port-forward svc/ml-inference -n ml-inference 8000:80 --address 0.0.0.0 2>&1 | tee /tmp/api-pf.log &
          echo "ML API: localhost:8000"

          # Grafana on 3000
          kubectl port-forward svc/grafana -n monitoring 3000:3000 --address 0.0.0.0 2>&1 | tee /tmp/grafana-pf.log &
          echo "Grafana: localhost:3000"

          # VictoriaMetrics on 8428
          kubectl port-forward svc/victoriametrics -n monitoring 8428:8428 --address 0.0.0.0 2>&1 | tee /tmp/vm-pf.log &
          echo "VictoriaMetrics: localhost:8428"

          sleep 5

          # Start Dashboard on port 8080
          echo ""
          echo "=== Starting Dashboard ==="
          python scripts/dashboard_server.py 2>&1 | tee /tmp/dashboard.log &
          DASHBOARD_PID=$!
          echo "Dashboard PID: $DASHBOARD_PID"
          sleep 3

          # Start Cloudflare Tunnel
          echo ""
          echo "=== Starting Cloudflare Tunnel ==="
          cloudflared tunnel --no-autoupdate run --token ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }} 2>&1 | tee /tmp/tunnel.log &
          TUNNEL_PID=$!
          echo "Tunnel PID: $TUNNEL_PID"
          sleep 10

          echo ""
          echo "=== Tunnel Log (first 50 lines) ==="
          head -50 /tmp/tunnel.log || true

          # Calculate duration
          HOURS="${{ github.event.inputs.duration_hours || '5.5' }}"
          DURATION=$(echo "$HOURS * 3600" | bc | cut -d. -f1)
          RESTART_THRESHOLD=$((DURATION - 300))
          START_TIME=$(date +%s)
          RESTART_TRIGGERED=false

          echo ""
          echo "=========================================="
          echo "GitOps Demo running for $HOURS hours"
          echo ""
          echo "Services (configure in Cloudflare Tunnel):"
          echo "  - Dashboard:      localhost:8080"
          echo "  - ArgoCD UI:      localhost:8443 (HTTPS)"
          echo "  - ML API:         localhost:8000"
          echo "  - Grafana:        localhost:3000"
          echo "  - VictoriaMetrics: localhost:8428"
          echo ""
          echo "ArgoCD Credentials:"
          echo "  Username: admin"
          echo "  Password: $ARGOCD_PASSWORD"
          echo "=========================================="
          echo ""

          # Monitoring loop
          LOOP_COUNT=0
          while true; do
            ELAPSED=$(($(date +%s) - START_TIME))
            REMAINING=$((DURATION - ELAPSED))
            LOOP_COUNT=$((LOOP_COUNT + 1))

            # Health checks
            ARGOCD_OK=$(curl -sfk https://localhost:8443 > /dev/null 2>&1 && echo "OK" || echo "DOWN")
            API_OK=$(curl -sf http://localhost:8000/health > /dev/null 2>&1 && echo "OK" || echo "DOWN")
            GRAFANA_OK=$(curl -sf http://localhost:3000/api/health > /dev/null 2>&1 && echo "OK" || echo "DOWN")
            DASHBOARD_OK=$(curl -sf http://localhost:8080 > /dev/null 2>&1 && echo "OK" || echo "DOWN")
            TUNNEL_OK=$(pgrep -f cloudflared > /dev/null && echo "OK" || echo "DOWN")

            printf "[%s] ArgoCD: %s | API: %s | Grafana: %s | Dashboard: %s | Tunnel: %s | %dm/%dm\n" \
              "$(date '+%H:%M:%S')" "$ARGOCD_OK" "$API_OK" "$GRAFANA_OK" "$DASHBOARD_OK" "$TUNNEL_OK" \
              "$((ELAPSED/60))" "$((DURATION/60))"

            # Show ArgoCD app status every 5 iterations
            if [ $((LOOP_COUNT % 5)) -eq 0 ]; then
              echo "--- ArgoCD Apps ---"
              argocd app list --server localhost:8443 --insecure 2>/dev/null || true
              echo "-------------------"
            fi

            # Restart port-forwards if down
            if [ "$ARGOCD_OK" = "DOWN" ]; then
              echo "Restarting ArgoCD port-forward..."
              pkill -f "port-forward.*argocd" || true
              kubectl port-forward svc/argocd-server -n argocd 8443:443 --address 0.0.0.0 2>&1 | tee -a /tmp/argocd-pf.log &
              sleep 3
            fi

            if [ "$API_OK" = "DOWN" ]; then
              echo "Restarting API port-forward..."
              pkill -f "port-forward.*ml-inference" || true
              kubectl port-forward svc/ml-inference -n ml-inference 8000:80 --address 0.0.0.0 2>&1 | tee -a /tmp/api-pf.log &
              sleep 3
            fi

            if [ "$GRAFANA_OK" = "DOWN" ]; then
              echo "Restarting Grafana port-forward..."
              pkill -f "port-forward.*grafana" || true
              kubectl port-forward svc/grafana -n monitoring 3000:3000 --address 0.0.0.0 2>&1 | tee -a /tmp/grafana-pf.log &
              sleep 3
            fi

            if [ "$DASHBOARD_OK" = "DOWN" ]; then
              echo "Restarting Dashboard..."
              pkill -f dashboard_server || true
              python scripts/dashboard_server.py 2>&1 | tee -a /tmp/dashboard.log &
              sleep 3
            fi

            if [ "$TUNNEL_OK" = "DOWN" ]; then
              echo "Restarting Tunnel..."
              cloudflared tunnel --no-autoupdate run --token ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }} 2>&1 | tee -a /tmp/tunnel.log &
              sleep 5
            fi

            # Trigger restart before timeout
            if [ "$ELAPSED" -gt "$RESTART_THRESHOLD" ] && [ "$RESTART_TRIGGERED" = "false" ]; then
              if [ "${{ github.event.inputs.auto_restart }}" = "true" ]; then
                echo "Triggering restart workflow..."
                curl -sX POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                  https://api.github.com/repos/${{ github.repository }}/dispatches \
                  -d '{"event_type":"restart-live-server"}' || true
                RESTART_TRIGGERED=true
              fi
            fi

            # Exit if duration reached
            if [ "$ELAPSED" -gt "$DURATION" ]; then
              echo "Duration reached"
              break
            fi

            sleep 30
          done

          cleanup

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== ArgoCD Apps ==="
          argocd app list --server localhost:8443 --insecure 2>/dev/null || kubectl get applications -n argocd || true
          echo ""
          echo "=== Pods ==="
          kubectl get pods -A
          echo ""
          echo "=== Dashboard Log ==="
          cat /tmp/dashboard.log 2>/dev/null || echo "No dashboard log"
          echo ""
          echo "=== Tunnel Log ==="
          cat /tmp/tunnel.log 2>/dev/null || echo "No tunnel log"

  notify:
    needs: host
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Session ended
        run: echo "Live server ended - ${{ needs.host.result }}"
